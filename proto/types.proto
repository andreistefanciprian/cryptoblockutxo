syntax = "proto3";

option go_package = "github.com/andreistefanciprian/cryptoblockutxo/proto";

message Block {
    Header header = 1;
    repeated Transaction transactions = 2;
}

message Header {
    int32 version = 1; // Block version
    int32 height = 2; // Block height/number
    bytes prevHash = 3; // Previous block hash
    bytes rootHash = 4; // Merkle root hash
    int64 timestamp = 5; // Block creation timestamp
}

message TxInput {
    bytes prevTxHash = 1; // Hash of the previous transaction
    uint32 prevOutIndex = 2; // Index of the output in the previous transaction
    bytes publicKey = 3; // Public key to unlock the output
    bytes signature = 4; // Signature to unlock the output
}

message TxOutput {
    int64 amount = 1; // Amount in smallest currency unit (e.g., satoshis)
    bytes address = 2; // Hash of the recipient's public key
}

message Transaction {
    int32 version = 1; // Transaction version
    repeated TxInput inputs = 2; // Transaction inputs
    repeated TxOutput outputs = 3; // Transaction outputs
}

